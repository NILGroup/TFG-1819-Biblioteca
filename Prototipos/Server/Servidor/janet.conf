<VirtualHost *>
	ServerName holstein.fdi.ucm.es

	WSGIDaemonProcess janet user=tfg-biblio group=tfg-biblio processes=1 threads=5
	WSGIScriptAlias / /home/tfg-biblio/janet/janet.wsgi

	<Directory /home/tfg-biblio/janet>
		WSGIProcessGroup janet
		WSGIApplicationGroup %{GLOBAL}
		Require all granted
	</Directory>
</VirtualHost>