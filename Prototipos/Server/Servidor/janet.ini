[uwsgi]
socket = /home/tfg-biblio/service/janet.sock
chown-socket=tfg-biblio:tfg-biblio
chmod-socket = 666
chdir = /home/tfg-biblio/janet
master = true
processes = 5
enable-threads = true
plugins = python3
file = janet.py
uid = tfg-biblio
gid = tfg-biblio
logto = /home/tfg-biblio/service/janet.log
logfile-chown = true
vacuum = true
die-on-term = true